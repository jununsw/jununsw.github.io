<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Start</title>
        <link rel="shortcut icon" href="https://jununsw.github.io/res/favicon.ico" type="image/vnd.microsoft.icon"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <button type="button" class="btn btn-primary" onclick="toLoad();" style="margin-top: 30px;">Random generate a question</button>
                </div>
            </div>
        </div>
    </body>
    <script>
        var pool = ["01", "02", "03", "04"];

        var q = pool[Math.random() * pool.length >> 0]

        function toLoad() {
            window.location.href = q + ".html?v=" + (Math.random() * 10000).toFixed(0);
        }
    </script>
</html>
