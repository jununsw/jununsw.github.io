<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="teaching and learning module"/>
        <meta name="keywords" content="mohr circle"/>
        <meta name="author" content="Xiaojun Chen"/>

        <title>Interactive Mohr's Circle</title>
        <link rel="shortcut icon" href="lib/favicon.ico" type="image/vnd.microsoft.icon"/>
        <script src="extern/jquery/jquery-3.2.1.min.js"></script>
        <link href="extern/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="extern/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="extern/jqueryui/jquery-ui.css"/>
        <script src="extern/jqueryui/jquery-ui.min.js"></script>
        <script type="text/javascript" src="extern/svg.min.js"></script>

        <link href="lib/mohr.css" type="text/css" rel="stylesheet">
    </head>
    <style type="text/css">
        body {
            background-image: url("lib/background.jpg");
        }
    </style>
    <body>
        <div class="text-center h2" style="padding-top: 20px; padding-bottom: 20px;"><strong>Interactive Mohr's Circle</strong></div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="text-center h4" style="padding-top: 5px; padding-bottom: 5px;"><em>Please move the 3 sliders below:</em></div>
                    <div id="inputs">
                        <div class="sliderContainer" id="sX">
                            <div class="slider"></div>
                            <div class="sliderTitle"><strong>&nbsp;&nbsp;&nbsp;&sigma;<sub>x</sub>:</strong></div>
                            <div class="sliderValue"></div>
                        </div>
                        <div class="sliderContainer" id="sY">
                            <div class="slider"></div>
                            <div class="sliderTitle"><strong>&nbsp;&nbsp;&nbsp;&sigma;<sub>y</sub>:</strong></div>
                            <div class="sliderValue"></div>
                        </div>
                        <div class="sliderContainer" id="tZ">
                            <div class="slider"></div>
                            <div class="sliderTitle"><strong>&nbsp;&nbsp;&nbsp;&tau;<sub>xy</sub>:</strong></div>
                            <div class="sliderValue"></div>
                        </div>
                    </div>
                    <div id='svgContainer'>
                        <div class="svg-container" id='inElementContainer'></div>
                        <div class="svg-container" id='mohrContainer'></div>
                        <div class="svg-container" id='principalContainer'></div>
                        <div class="svg-container" id='shearContainer'></div>
                    </div>
                    <div id="position"></div>
                    <div id='tooltip'>
                        <p><span>x:</span><span id="xPosition"></span></p>
                        <p><span>y:</span><span id="yPosition"></span></p>
                        <p><span>&sigma;:</span><span id="stress"></span></p>
                    </div>
                    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="lib/mohr.js"></script>
</html>
