        <title>Online Quiz Time</title>
        <link rel="shortcut icon" href="https://jununsw.github.io/res/favicon.ico" type="image/vnd.microsoft.icon"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body onload="init();">
        <div style="width: 80%; margin: 30px auto 0 auto;">
            <table id="myTable" class="table table-hover table-bordered table-striped">
                <thead>
                    <tr style="font-weight: bold;">
                        <td>zID</td>
                        <td>Quiz Time</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script type="text/javascript">
        var list = {
            'z5167543': '1pm, 13/03/2018',
            'z5125883': '5pm, 13/03/2018',
            'z5164063': '1pm, 13/03/2018',
            'z5160182': '9am, 14/03/2018',
            'z5113014': '7pm, 13/03/2018',
            'z5161241': '7pm, 13/03/2018',
            'z5164719': '11am, 16/03/2018',
            'z5164243': '7pm, 13/03/2018',
            'z5198888': '1pm, 13/03/2018',
            'z5165617': '9am, 14/03/2018',
            'z5164023': '11pm, 14/03/2018',
            'z5167787': '1pm, 13/03/2018',
            'z5117910': '7pm, 13/03/2018',
            'z5112654': '11pm, 14/03/2018',
            'z5076134': '1pm, 13/03/2018',
            'z5163368': '7pm, 13/03/2018',
            'z5113489': '1pm, 13/03/2018',
            'z5112656': '1pm, 13/03/2018',
            'z5115640': '1pm, 13/03/2018',
            'z5161546': '1pm, 13/03/2018',
            'z5161148': '1pm, 13/03/2018',
            'z5115640': '1pm, 13/03/2018',
            'z5161922': '11am, 16/03/2018',
            'z5112828': '9pm, 13/03/2018',
            'z5155130': '7pm, 13/03/2018',
            'z5115619': '1pm, 13/03/2018'
        }

        function init() {
            var query = window.location.search;
            if (query.length >= 10) {
                var id = window.location.search.substr(query.length - 8, query.length - 1);
            } else {
                var id = "";
            }
            var re = new RegExp('^z[0-9]{7}$');
            
            if (id in list) {
                $("tbody tr").append("<td>" + id + "</td><td>" + list[id] + "</td>");
            } else if (re.test(id)) {
                $("tbody tr").append("<td>" + id + "</td><td>" + "8pm, 12/03/2018" + "</td>");
            } else {
                $("tbody tr").append("<td>Invalid ID</td><td></td>");
            }
        }
    </script>
