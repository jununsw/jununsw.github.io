<!doctype html>
<html>
    <head>
        <title>BMD Demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.6/jsxgraph.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.6/jsxgraphcore.js"></script>
        <script src="../scripts/bmd.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top: 30px;">
            <div class="row">
                <div class="col-xs-12">
                    <img src="../images/bmd.png"/>
                </div>
                <div class="col-xs-12">
                    <div id="plot01" class="plot01" style="width: 600px;"></div>
                </div>
                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary" onclick="toreset(event);">Reset</button>
                    <button type="button" class="btn btn-primary" onclick="totoggle(event);">Hide Points</button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        var model = new Model([
            {
                coord: [-2, 0],
                max: [-2, 2],
                min: [-2, -2],
                type: 'b',
                section: 's',
                answer: 0,
                slope: 0
            }, 
            {
                coord: [-1, 0],
                max: [-1, 2],
                min: [-1, -2],
                type: 'c',
                section: 'pp',
                answer: 0,
                slope: 0
            },
            {
                coord: [0, 0],
                max: [0, 2],
                min: [0, -2],
                type: 'c',
                section: 'e',
                answer: 0,
                slope: 0
            }, 
            {
                coord: [1, 0],
                max: [1, 2],
                min: [1, -2],
                type: 'c',
                section: 'pp',
                answer: 0,
                slope: 0
            },
            {
                coord: [2, 0],
                max: [2, 2],
                min: [2, -2],
                type: 'n',
                section: 'e',
                answer: 0,
                slope: 0
            },
            {
                coord: [2, 0],
                max: [2, 2],
                min: [2, -2],
                type: 'n',
                section: 's',
                answer: 0,
                slope: 0
            }, 
            {
                coord: [3, 0],
                max: [3, 2],
                min: [3, -2],
                type: 'c',
                section: 'pp',
                answer: 0,
                slope: 0
            },
            {
                coord: [4, 0],
                max: [4, 2],
                min: [4, -2],
                type: 'n',
                section: 'e',
                answer: 0,
                slope: 0
            },
            {
                coord: [4, 0],
                max: [6, -2],
                min: [2, 2],
                type: 'n',
                section: 's',
                answer: 0,
                slope: 0
            },
            {
                coord: [5, 1],
                max: [7, -1],
                min: [3, 3],
                type: 'c',
                section: 'pp',
                answer: 0,
                slope: 0
            },
            {
                coord: [6, 2],
                max: [8, 0],
                min: [4, 4],
                type: 'n',
                section: 'e',
                answer: 0,
                slope: 0
            },
            {
                coord: [6, 2],
                max: [8, 2],
                min: [4, 2],
                type: 'n',
                section: 's',
                answer: 0,
                slope: 0
            },
            {
                coord: [6, 1],
                max: [8, 1],
                min: [4, 1],
                type: 'c',
                section: 'pp',
                answer: 0,
                slope: 0
            },
            {
                coord: [6, 0],
                max: [8, 0],
                min: [4, 0],
                type: 'b',
                section: 'e',
                answer: 0,
                slope: 0
            }
        ]);

        var controller = new Controller(model, 'plot01', {
            offset: 1,
            point_color: 'red',
            point_size: 3,
            line_color: 'blue',
            line_size: 2
        });

        function toreset(e) {
            controller.reset();
        }

        function totoggle(e) {
            var label = $(e.target).html();
            console.log(label);
            if (label == "Show Points") {
                $(e.target).html("Hide Points");
                controller.togglePoints('show');
            } else if (label == "Hide Points") {
                $(e.target).html("Show Points");
                controller.togglePoints('hide');
            } else {
                return;
            }
        }
    </script>
</html>
